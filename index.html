<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find_Images</title>
    <link rel="stylesheet" href="./assets/sass/main.css" />
    <script
      src="https://kit.fontawesome.com/60af95cb2e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <section class="banner">
        <div class="container">
          <div class="banner-card">
            <div class="title-box">
              <h1 class="title">Image Gallery With Javascript</h1>
              <p class="sub-title">Search and download any type of images</p>
            </div>
            <div class="search-box">
              <div class="search-icon">
                <i class="fa fa-search" aria-hidden="true"></i>
              </div>
              <input
                type="search"
                id="search-image"
                placeholder="Search Images...."
              />
            </div>
          </div>
        </div>
      </section>
    </header>
    <main>
      <section class="gallery">
        <div class="container">
          <div class="gallery-card">
            <ul class="gallery-wrap">
            </ul>
          </div>
          <div class="button-box">
            <button id="load" >Show</button>
          </div>
        </div>
      </section>
    </main>
    <script src="./assets/script/main.js"></script>
  </body>
</html>
